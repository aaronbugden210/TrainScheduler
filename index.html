<!DOCTYPE html>
<html lang = "en-us">
<head>
	<meta charset = "utf-8">
	<title>Train Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

	<div class="jumbotron">
	  <h1 class="display-4">Train Scheduler</h1>
	  <hr class="my-4">
	</div>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover" id='train-info'>
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
							
				</tbody>
			</table>
		</div>
	</div>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><strong>Add Train</strong></h3>
		</div>

		<div class="panel-body">
	
			<form>
				<div class="form-group">
					<label for="">Train Name</label>
					<input type="text" class="form-control" id="inputTrainName">
				</div>

				<div class="form-group">
					<label for="">Destination</label>
					<input type="text" class="form-control" id="inputDestination">
				</div>

				<div class="form-group">
					<label for="">First Train Time (HH:mm - Military Time)</label>
					<input type="text" class="form-control" id="inputFirstTrainTime">
				</div>

				<div class="form-group">
					<label for="">Frequency (min)</label>
					<input type="text" class="form-control" id="inputFrequency">
				</div>
					
				<button type="submit" class="btn btn-primary" id="submit">Submit</button>
			</form>

		</div>
	</div>

	<script type="text/javascript" src = "assets/js/app.js"></script>
</body>
</html>
